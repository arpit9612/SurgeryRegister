  
<fieldset class="form-sub-group" >
                
    <legend class="legend" style="text-align: center; font-size: large; font-weight: bold; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Surgery Details</legend>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start center">
        <mat-form-field>
                <input  type="text" placeholder="Tag Number"  matInput>                        
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
                <input  type="date" placeholder="Surgery Date"  matInput>                        
        </mat-form-field>
    </div>   
    <label style="font-size: large;" id="example-radio-group-label">Pick Surgery Type</label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
                <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
                </mat-radio-button>
                <mat-form-field>
                        <input type="text" matInput placeholder="If other specify.">
                </mat-form-field>
        </mat-radio-group>

        <mat-form-field>
                <mat-label>Surgeon</mat-label>
                <mat-select>
                        <mat-option *ngFor="let surgeon of surgeons" [value]="surgeon.value">
                        {{surgeon.viewValue}}
                        </mat-option>
                </mat-select>
        </mat-form-field>
        <div>
                <label style="font-size: large;" id="site-group-label">Surgery Site</label>
        </div>
        
        <div>
                
                <mat-radio-group area-labelledby="site-group-label">
                        <mat-radio-button class="example-radio-button" value="1">ABC Center</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="2">Main Hospital</mat-radio-button>
                </mat-radio-group>
        </div>
        <br>
        <div>
                <label style="font-size: large;">Total minutes in Anesthesia </label>
                <div>
                        <mat-form-field>
                                <input type="text" placeholder="Your Answer" matInput>
                        </mat-form-field>
                </div>
        </div>

        <div>
                <label style="font-size: large;" >Antibiotics Given</label>
                <div>
                        <mat-radio-button class="example-radio-button" value="1">Yes</mat-radio-button>
                </div>
        </div>
        <br>
        <div>
                <label style="font-size: large;" >Died</label> 
                <div>
                        <mat-form-field>
                                <input type="date" matInput placeholder="date">
                        </mat-form-field>
                </div>
        </div>
        <br>
        <div>
                <label style="font-size: large;" >Comment</label> 
                <div>
                        <mat-form-field>
                                <input type="text" matInput placeholder="Your Answer">
                        </mat-form-field>
                </div>
        </div>

</fieldset>
